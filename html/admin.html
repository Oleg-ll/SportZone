<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Панель адміністратора | SportZone</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="header admin-header">
    <div class="wrapper header-inner">
      <a class="logo" href="index.html">SportZone</a>
      <nav>
        <a href="#" class="button button-blue-outline">Товари</a>
        <a href="#" class="button button-blue-outline">Користувачі</a>
        <a href="#" class="button button-blue-outline">Замовлення</a>
        <a href="index.html" class="button button-dark-outline">Вийти</a>
      </nav>
    </div>
  </header>

  <section class="admin-panel">
    <div class="wrapper">
      <h2>Панель адміністратора</h2>
      

      <div class="admin-grid">
        <div class="admin-card">
          <h4>Керування товарами</h4>
          <button class="button button-blue">Додати товар</button>
          <button class="button button-dark-outline">Редагувати</button>
          <button class="button button-dark-outline">Видалити</button>
        </div>

        <div class="admin-card">
          <h4>Керування користувачами</h4>
          <button class="button button-blue">Додати користувача</button>
          <button class="button button-dark-outline">Редагувати</button>
          <button class="button button-dark-outline">Видалити</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
